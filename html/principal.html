<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Web</title>
        <!-- Global Styles -->
        <link rel="stylesheet" href="../css/enviroment/color_variables.css">
        <link rel="stylesheet" href="../css/global/global_display.css">
        <link rel="stylesheet" href="../css/global/global_classes.css">
        <link rel="stylesheet" href="../css/enviroment/orientation_def.css">
        <!-- Particular Styles -->
        <link rel="stylesheet" href="../css/particular/item_display.css">
        <link rel="stylesheet" href="../css/particular/size_display.css">
        <link rel="stylesheet" href="../css/particular/effect_display.css">
        <link rel="stylesheet" href="../css/particular/style_display.css">
        <link rel="stylesheet" href="../css/particular/decorate_display.css">
        <link rel="stylesheet" href="../css/particular/other_sheet.css">
        <!-- RemixIcon icons source -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <header class="visual-bar-v1">
            <div class="presenting-tuple">
                <img src="../resources/images/company-logo.png" alt="Logo" class="logo img-circle">
                <h1>Mi Sitio</h1>
            </div>
            <nav class="menu-bar-v1">
                <ul class="orientation-horizontal">
                    <li class="button-only-v1">
                        <!-- REEMPLAZAR -->
                        <button class="button-onlyicon-v1" data-view="home">
                            <a class="label-for-button">Home</a>
                        </button>
                    </li>
                    <li class="button-only-v1">
                        <button class="button-onlyicon-v1" data-view="form">
                            <a class="label-for-button">Sign Up</a>
                        </button>
                    </li>
                    <li class="button-only-v1">
                        <button class="button-onlyicon-v1" data-view="home">
                            <a class="label-for-button">Far Far Away</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <aside class="lateral-content">
                <nav class="menu-bar-v1">
                    <ul class="orientation-vertical">
                        <li class="button-name-tuple orientation-horizontal">
                            <button class="button-onlyicon-v1">
                                <i class="ri-edit-2-fill"></i>
                            </button>
                            <a class="label-for-button">Edit something</a>
                        </li>
                        <li class="button-name-tuple orientation-horizontal">
                            <button class="button-onlyicon-v1">
                                <i class="ri-add-circle-line"></i>
                            </button>
                            <a class="label-for-button">Add something</a>
                        </li>
                        <li class="button-name-tuple orientation-horizontal">
                            <button class="button-onlyicon-v1">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                            <a class="label-for-button">Delete something</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="element-content">
                <h2>Principal Content Below</h2>
                <hr class="custom-separator">
                <div class="view-section">
                    <h1>Ups! Nothing to show yet</h1>
                    <!-- PUT HERE YOUR CONTENT -->
                </div>
            </main>
        </div>
        <!-- TEMPLATES -->
        <template id="item-list-template">
            <div class="item-list-format" id="item-component">
                <div class="metadata-content orientation-horizontal" id="item-header">
                    <div id="item-image">
                        <img src="../resources/images/src0004-icon.png" alt="Logo" class="logo img-circle">
                    </div>
                    <div class="orientation-vertical" id="item-text">
                        <h2 id="item-title">Element Title</h2>
                        <p id="item-description">Basic Element description that describes the display of this component</p>
                    </div>
                </div>
                <div class="buttons orientation-horizontal" id="item-buttons">
                    <button class="button-onlyicon-v2" id="item-action1">Action 1</button>
                    <button class="button-onlyicon-v2" id="item-action2">Action 2</button>
                    <button class="button-onlyicon-v2" id="item-action3">Action 3</button>
                </div>
            </div>
        </template>
        <template id="item-card-template">
            <div class="item-card" id="item-component">
                <div class="card-header orientation-vertical" id="item-header">
                    <img
                        src="../resources/images/src0004-icon.png"
                        alt="Logo"
                        class="avatar img-circle"
                        id="item-image"
                    >
                    <h2 id="item-title">Card Title</h2>
                </div>
                <hr class="custom-separator" id="item-separator1">
                <div class="card-body" id="item-body">
                    <p id="item-description">Card description that provides more details about this component.</p>
                </div>
                <hr class="custom-separator" id="item-separator2">
                <div class="card-footer" id="item-buttons">
                    <button class="button-card-action" id="item-action1">Action 1</button>
                    <button class="button-card-action" id="item-action2">Action 2</button>
                    <button class="button-card-action" id="item-action3">Action 3</button>
                </div>
            </div>
        </template>
        <script type="module" src="../javascript/main.js"></script>
    </body>
</html>
